<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color:rgb(130, 224, 255); font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messagebox { background-color: white; overflow-y: auto; position:fixed; left: 1vw; bottom:5vh; border: 2px solid black; height: 91vh; width: 78vw;}
        #userbox { background-color: white; overflow-y: auto; position:fixed; left: 80vw; bottom:5vh; border: 2px solid black; height: 91vh; width: 19vw;}
        #messages { overflow-y: auto; list-style-type: none; margin: 0px; padding: 0px; bottom:0px; position: relative;}
        #messages li { padding: 5px 10px; bottom:0px; }
        #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

        $(function () {
            scrollToBottom();
            var socket = io();
            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function(msg, hexColour){
                $('#messages').append($('<li>').css('color', hexColour).text(msg + ' ' + hexColour));
                scrollToBottom();
            });
            socket.on('message history',function(msg) {
                msg.forEach(element => {
                    $('#messages').append($('<li>').text(element))
                });
                scrollToBottom();
            });
            socket.on('user disconnect', function(user) {
                $('#messages').append($('<li>').text(user + " disconnected"));
                scrollToBottom();
            });
            function scrollToBottom() {
                let messages = document.getElementById("messagebox");
                messages.scrollTop = messages.scrollHeight;
            }
            function scrollToBottomIfAtBottom() {
                let messages = document.getElementById("messagebox");
                if (messages.scrollTop >= (messages.scrollHeight)) {
                    messages.scrollTop = messages.scrollHeight;
                }
            };
        });
        
        
    </script>
    <body>
        <div id = 'messagebox'>
            <ul id="messages"><li></li></ul>
        </div>
        <div id ='userbox'>
            <ul id='users'><li></li></ul>
        </div>
        <div id = 'submit-form' >
            <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </body>
    </html>
